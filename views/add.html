<h1>Creazione Nuovo Anagrafica Migrante</h1>

<form class="form-horizontal" role="form">
<h3> selezionare un centro di accoglienza</h3>
<select class="form-control" ng-model="centroaccoglienzacorrente"
        ng-disabled="centri.length == 0"
        ng-options="centro.nome as centro.nome for centro in centri">
  <option value="">Seleziona un centro di accoglienza</option>
</select>
<br/>
<br/>
  <div class="row" >
<div class="form-group">
    <label for="Cognome" class="col-sm-2 control-label">Cognome:</label>
    <div class="col-sm-2">
      <input class="form-control" id="Cognome"
             ng-model="anagrafica.cognome" placeholder="Cognome"/>
    </div>
	
	 <label for="Nome" class="col-sm-2 control-label">Nome:</label>
    <div class="col-sm-2">
      <input class="form-control" id="Nome"
             ng-model="anagrafica.nome" placeholder="Cognome"/>
    </div>
	
	 <label for="CodiceFiscale" class="col-sm-2 control-label">Codice Fiscale:</label>
    <div class="col-sm-2">
      <input class="form-control" id="CodiceFiscale"
             ng-model="anagrafica.codicefiscale" placeholder="Codice Fiscale"/>
    </div>
  </div>
</div>

<div class="row" >
<div class="form-group">
    <label for="DataNascita" class="col-sm-2 control-label">Data Nascita:</label>
    <div class="col-sm-2">
      
			 <div class="input-group">
			<input type="text" 
			class="form-control" 
			uib-datepicker-popup="{{format}}"
			ng-model="anagrafica.datanascita" 
			is-open="popup1.opened" 
			datepicker-options="dateOptions" 
			close-text="Close" 
			alt-input-formats="altInputFormats"
			/>
			
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
		  </div>
    </div>
	
	  <label for="LuogoNascita" class="col-sm-2 control-label">Luogo di nascita:</label>
    <div class="col-sm-2">
   <input type="text"  id="LuogoNascita" name="LuogoNascita"
   ng-model="anagrafica.luogonascita" uib-typeahead="state.name for state in states | filter:$viewValue | limitTo:8" class="form-control">
    </div>
	
	  <label for="Provenienza" class="col-sm-2 control-label">Provenienza:</label>
    <div class="col-sm-2">
   <input type="text"  id="Provenienza" name="Provenienza"
   ng-model="anagrafica.provenienza" uib-typeahead="state.name for state in states | filter:$viewValue | limitTo:8" class="form-control">
    </div>
  </div>
</div>


<div class="row" >
<div class="form-group">
   
	
	  <label for="Cittadinanza" class="col-sm-2 control-label">Cittadinanza:</label>
    <div class="col-sm-2">
   <input type="text"  id="LuogoNascita" name="Cittadinanza"
   ng-model="anagrafica.cittadinanza" uib-typeahead="state.name for state in states | filter:$viewValue | limitTo:8" class="form-control">
    </div>
	
	 <label for="DataIngressoItalia" class="col-sm-2 control-label">Data Ingresso Italia:</label>
    <div class="col-sm-2">
      
			 <div class="input-group">
			<input type="text" 
			class="form-control" 
			uib-datepicker-popup="{{format}}"
			ng-model="anagrafica.dataingressoitalia" 
			is-open="popup2.opened" 
			datepicker-options="dateOptions" 
			close-text="Close" 
			alt-input-formats="altInputFormats"
			/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
		  </div>
    </div>
	
	<label for="CittaIngresso" class="col-sm-2 control-label">Citta ingresso:</label>
    <div class="col-sm-2">
      <input class="form-control" 
	  id="CittaIngresso"
      ng-model="anagrafica.cittaingresso" 
      placeholder="CittaIngresso"/>
    </div>
	
  </div>
</div>

<div class="row" >
<div class="form-group">
 <label for="PaeseTransitati" class="col-sm-2 control-label">Paese transitati:</label>
<div class="col-sm-6">
<fieldset  data-ng-repeat="paesetransito in paesitransitati">
<div class="row">
<div class="col-sm-10">
<input type="text" ng-model="anagrafica.paesetransito.name" name="" placeholder="Paese transitati" uib-typeahead="state.name for state in states | filter:$viewValue | limitTo:8" class="form-control">
</div>
<div class="col-sm-2">
 <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
</div>
</div>
 
</fieldset>
</div>
<div class="col-sm-2">
   <button class="btn btn-primary" ng-click="addNewChoice()">Inserire altro paese transitato</button>
   </div>
 
</div>
</div>


<div class="row" >
<div class="form-group">
 <label for="LinguaParlate" class="col-sm-2 control-label">Lingua Parlate:</label>
<div class="col-sm-6">
<fieldset  data-ng-repeat="linguaparlata in lingueparlate">
<div class="row">
<div class="col-sm-10">
<input type="text" ng-model="anagrafica.linguaparlata.name" name="" placeholder="lingua parlato" uib-typeahead="state.name for state in states | filter:$viewValue | limitTo:8" class="form-control">
</div>
<div class="col-sm-2">
 <button class="remove" ng-show="$last" ng-click="removeLinguaParlato()">-</button>
</div>
</div>
 
</fieldset>
</div>
<div class="col-sm-2">
   <button class="btn btn-primary" ng-click="addNewLinguaParlato()">Inserire altra lingua parlata</button>
   </div>
 
</div>
</div>

<div class="row" >
<div class="form-group">
    <label for="Religione" class="col-sm-2 control-label">Religione:</label>
    <div class="col-sm-2">
      <input class="form-control" id="Religione"
             ng-model="anagrafica.religione" placeholder="Religione"/>
    </div>
	
	 <label for="PrimoCentroDiAccoglienza" class="col-sm-2 control-label">Primo centro di accoglienza:</label>
    <div class="col-sm-2">
      <input class="form-control" id="PrimoCentroDiAccoglienza"
             ng-model="anagrafica.primocentrodiaccoglienza" placeholder="Primo centro di accoglianza"/>
    </div>
	
	 <label for="IndirizzoCentro" class="col-sm-2 control-label">Indirizzo del centro:</label>
    <div class="col-sm-2">
      <input class="form-control" id="IndirizzoCentro"
             ng-model="anagrafica.indirizzocentro" placeholder="indirizzo centro accoglianza"/>
    </div>
  </div>
</div>

<div class="row" >
<div class="form-group">
    <label for="MedicoCurante" class="col-sm-2 control-label">Medico Curante:</label>
    <div class="col-sm-2">
      <input class="form-control" id="MedicoCurante"
             ng-model="anagrafica.medicocurante" placeholder="Religione"/>
    </div>
	
	 <label for="SituazioneSanitario" class="col-sm-2 control-label">Situazione sanitario:</label>
    <div class="col-sm-2">
      <input class="form-control" id="SituazioneSanitario"
             ng-model="anagrafica.situazionesanitario" placeholder="Situazione sanitario"/>
    </div>
	
	 <label for="DataCommissione" class="col-sm-2 control-label">Data Commissione:</label>
    <div class="col-sm-2">
      
			 <div class="input-group">
			<input type="text" 
			class="form-control" 
			uib-datepicker-popup="{{format}}"
			ng-model="anagrafica.datacommissione" 
			is-open="popup3.opened" 
			datepicker-options="dateOptions" 
			close-text="Close" 
			alt-input-formats="altInputFormats"
			/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open3()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
		  </div>
    </div>
  </div>
</div>

<div class="row" >
<div class="form-group">
    <label for="EsitoCommissione" class="col-sm-2 control-label">Esito Commissione:</label>
    <div class="col-sm-2">
      <input class="form-control" id="EsitoCommissione"
             ng-model="anagrafica.esitocommissione" placeholder="Esito Commissione"/>
    </div>
	
	 <label for="Ricorso" class="col-sm-2 control-label">Ricorso:</label>
    <div class="col-sm-2">
      <input class="form-control" id="Nome"
             ng-model="anagrafica.ricorso" placeholder="ricorso"/>
    </div>
	
	 <label for="StudioAvvocato" class="col-sm-2 control-label">Studio Avvocato:</label>
    <div class="col-sm-2">
      <input class="form-control" id="StudioAvvocato"
             ng-model="anagrafica.studioavvocato" placeholder="studio avvocato"/>
    </div>
  </div>
</div>

<div class="row" >
<div class="form-group">
    <label for="Note" class="col-sm-2 control-label">Note:</label>
    <div class="col-sm-10">
	<textarea class="form-control" rows="5" ng-model="anagrafica.note" id="Note"></textarea>
    </div>
	
	
</div>

<div ng-show="false">
<input type="text" name="datanascitastring" ng-model="anagrafica.datanascitastring">
</div>

  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
      <a ng-click="addAnagrafica()" class="btn btn-small btn-primary">Crea Anagrafica</a>
    </div>
  </div>
</form>
